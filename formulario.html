<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Games - Tienda de Juegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/d1f85bd8a3.js" crossorigin="anonymous"></script>
        <!-- ToastifyJS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Iconos -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo"><img class="imgLogo" src="./img/icon-page.png"></a>
            <!-- Carrito -->
            
            <div class="volver">
                <a href="./index.html"><img class="imgVolver" src="./img/volver.png"></a>
            </div>
        </div>
    </header>

    <!-- Tienda -->
    <section class="tienda container">
        <h2 class="tituloSection">resumen de compra</h2>
        <div class="resumenDeCompra">
            <!--Muestro resumen de compra-->
        </div>

        <h2 class="tituloSection">Completa el formulario para Confirmar la compra</h2>
        <!-- Contenido Tienda -->
        <div class="formContenido">
            <!-- Insertar Productos Tienda desde JS -->
            <form class="row g-3" id="form">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre <span class="obligatorio">*</span></label>
                    <input type="text" class="form-control" id="nom" name="nombre" placeholder="Ingresa tu nombre y apellido">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email <span class="obligatorio validarEmail">*</span></label>
                    <input type="email" class="form-control" name="mail" id="email"placeholder="Ingresa tu E-mail">
                </div>
                <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección <span class="obligatorio">*</span></label>
                    <input type="text" class="form-control" name="dir" id="direccion" placeholder="Ingresa tu Domicilio">
                </div>
                <div class="col-md-2">
                    <label for="numero" class="form-label">Número <span class="obligatorio">*</span></label>
                    <input type="text" class="form-control" name="num" id="numero" placeholder="Ingresa el Número">
                </div>
                <div class="col-md-2">
                    <label for="departamento" class="form-label">Dpto</label>
                    <input type="text" class="form-control" name="dpto" id="departamento" placeholder="Ingresa tu dpto">
                </div>
                <div class="col-md-2">
                    <label for="piso" class="form-label">Piso</label>
                    <input type="text" class="form-control" name="pis" id="piso" placeholder="Ingresa el piso">
                </div>
                <div class="col-12">
                    <label for="telefono" class="form-label">Teléfono <span class="obligatorio">*</span></label>
                    <input type="text" class="form-control" name="tel" id="telefono"
                        placeholder="Ingresa tu numero de Teléfono">
                </div>
                <div class="col-md-6">
                    <label for="localidad" class="form-label">Localidad <span class="obligatorio">*</span></label>
                    <input type="text" class="form-control" name="ciudad" id="localidad" placeholder="Ingresa la Localidad donde vives">
                </div>
                <div class="col-md-6">
                    <label for="provincia" class="form-label">Provincia <span class="obligatorio">*</span></label>
                    <input type="text" class="form-control" id="prov" name="provincia" placeholder="Ingresa la Provincia donde vives">
                </div>
                <div class="col-12">
                    <input id="btnEnviarForm" type="submit"  class="btn btn-dark" value="Enviar">   <input type="reset" class="btn btn-dark" value="Borrar">
                </div>
                <div id="enviarDetalles" hidden>
                </div>
            </form>
        </div>
    </section>
    <footer class="text-center text-white" style="background-color: rgb(12, 218, 200);">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-linkedin"></i
            ></a>
            <!-- Github -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2022 Copyright - Todos los derechos reservados:
          <a class="text-dark" href="#">www.ultra-games.com</a>
        </div>
        <!-- Copyright -->
      </footer> 
    <!-- JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script src="./js/form.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/resumencompra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
